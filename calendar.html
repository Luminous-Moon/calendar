<!DOCTYPE html>
<html>
<body>

<!--RAD 5/5/2024 -->

<h2> Hello! </h2>

<h3 id="day"></h3>
<h3 id="month"></h3>
<h3 id="timeNow"></h3>
<h3 id="greet"></h3>


<script>
//day
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case  6: //7 days in week but from 0, so 6 days in week
    day = "Saturday";
}


//todays date
const todayDay = new Date();
const date1 = todayDay.getDate();


//month
const month =["January","February","March","April","May","June","July","August","September","October","November","December"];

const d = new Date();
let name = month[d.getMonth()];


document.getElementById("day").innerHTML = "Today is " + day + ", the " + date1 + " of " + name + "." ;


//time
var timeNow = new Date();
document.getElementById("timeNow").innerHTML = "The time is " + timeNow.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true }) + ".";


// greeting
const time = new Date().getHours();
let greeting;
if (time < 10) {
  greeting = "good morning";
} else if (time < 20) {
  greeting = "good day";
} else {
  greeting = "good evening";
}
document.getElementById("greet").innerHTML = "Have a " + greeting + ".";

</script>

</body>
</html>
